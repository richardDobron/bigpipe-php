on: push
name: CI
jobs:
    phpunit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup php
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.1'

            - name: Composer install
              run: |
                  set -e
                  composer install --no-interaction --ansi --no-progress --optimize-autoloader
            - name: Execute unit tests
              run: |
                  set -e && composer test
